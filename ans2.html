        function toggleCard(btn) {
            const card = btn.parentElement;
            card.classList.toggle('active');
        }

        function scrollToModule(id) {
            const section = document.getElementById(id);
            if (section) {
                window.scrollTo({ top: section.offsetTop - 100, behavior: 'smooth' });
            }
        }

        function initPortal() {
            const content = document.getElementById('portal-content');
            const moduleTitles = {
                1: "Module I: Electronics & IT (1-15)",
                2: "Module II: Computing Systems & Supercomputers (16-30)",
                3: "Module III: Internet & Cyber Security (31-60)",
                4: "Module IV: Robotics & Artificial Intelligence (61-80)",
                5: "Module V: E-Governance & E-Commerce (81-100)"
            };

            let currentMod = 0;
            questions.forEach(data => {
                if (data.module !== currentMod) {
                    currentMod = data.module;
                    content.innerHTML += `
                        <div id="mod${currentMod}" class="pt-12 scroll-mt-24 module-section">
                            <div class="flex items-center gap-4 mb-8">
                                <div class="gold-bg w-2 h-10 rounded-full"></div>
                                <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">${moduleTitles[currentMod]}</h2>
                            </div>
                            <div class="grid grid-cols-1 gap-4" id="mod${currentMod}-list"></div>
                        </div>
                    `;
                }
                
                const card = `
                    <div class="question-card bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden mb-4" id="q-${data.id}">
                        <button onclick="toggleCard(this)" class="w-full text-left p-6 flex items-start gap-4 focus:outline-none">
                            <div class="midnight-bg text-white font-black text-xs min-w-[32px] h-8 rounded-lg flex items-center justify-center">${data.id}</div>
                            <div class="flex-1">
                                <h3 class="text-slate-800 font-bold leading-tight">${data.question}</h3>
                            </div>
                            <svg class="expand-icon w-6 h-6 gold-text transition-transform no-print" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="card-expand border-t border-slate-100">
                            <div class="p-6">
                                ${data.type === 'list' ? `
                                    <div class="bg-slate-50 border-l-4 gold-border p-4 mb-4 rounded-r-lg">
                                        <ul class="text-xs space-y-1 text-slate-600 font-medium">
                                            ${data.extra.map(l => `<li>â€¢ ${l}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6">
                                    ${data.options.map(o => `<div class="p-3 bg-slate-50 rounded-xl border border-slate-200 text-xs font-semibold text-slate-700">${o}</div>`).join('')}
                                </div>
                                <div class="ans-box bg-green-50 border-2 border-green-200 p-4 rounded-xl">
                                    <p class="text-[10px] uppercase tracking-widest font-black text-green-600 mb-1">Official Solution</p>
                                    <p class="text-green-800 font-extrabold text-sm">${data.answer}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById(`mod${currentMod}-list`).innerHTML += card;
            });
        }

        window.onload = initPortal;
    </script>
